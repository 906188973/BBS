{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}举报{% endblock %}
{% block css %}
   <style>
      .message{
         border: 2px double #337ab7;
         border-radius:4px;
         padding:5px 15px 10px 15px;
         margin-bottom: 4px;
    
    /* height: 400px; 
    overflow-y:scroll; */
  }
   </style>
{% endblock %}

{% block content %}
   <div style="width: 70%;margin-left: 15%;" class="message">
      
      <h3>举报内容</h3>
      <div class="messagecontent">{{ floor.floor_text|safe }}</div>
      <h3>举报理由</h3>
      <form  action="{% url 'web:inform_floor' floor.id %}" method="POST"> 
      {% csrf_token %}
      {% for field in form %}
      {{ field }}
      {% endfor %}
      <div><input  type="submit" class="btn btn-primary" value='提交'></div>
      </form>
   </div>
   
{% endblock %}

{% endblock %}
