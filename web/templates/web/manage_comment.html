{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}管理中心{% endblock %}
{% block css %}
<style>
  .message{
    background-color: #337ab7;
    color: white;
    border-radius:4px;
    padding:5px 15px 10px 15px;
    margin-bottom: 4px;
    
    /* height: 400px; 
    overflow-y:scroll; */
  }
  .messagecontent{
  background-color: white;
  color: black;
  border: 1px double #ddd;
  padding:5px 10px 5px 10px; 
  margin-bottom: 2px;
  }
  .messagecontent:hover{
    background-color: rgb(240,240,240);
  }
  #box{
    width:27%;
    margin-right: 1.5%;
    border-radius:4px;
    float: right;
    padding: 4px;
    border: 2px double #ddd;
  }
  .div1{}
  .div2{
    width:27%;
    margin-right: 1.5%;
    border-radius:4px;
    float: right;
    padding: 4px;
    border: 2px double #ddd;
    position: fixed;
    top:2%;
    right: 0px;
  }
</style>
{% endblock %}

{% block content %}
    <h1 style="padding-left: 20px;">管理中心</h1>
    <div style="width: 70%;padding-left: 20px;float: left;">

    </div>
    <div id="box">  
      <div id="float" class="div1">
          <ul class="nav nav-pills nav-stacked" >
            <li role="presentation"><a href="{% url 'web:manage' %}">消息中心</a></li>
              <li role="presentation"><a href="{% url 'web:manage_topic' %}">帖子管理</a></li>
              <li role="presentation" class="active"><a href="{% url 'web:manage_comment' %}">回复管理</a></li>
              {% if request.user.power == 3 %}
              <li role="presentation"><a href="{% url 'web:manage_forum' %}">版块管理</a></li>
              <li role="presentation"><a href="{% url 'web:manage_user' %}">用户管理</a></li>
              {% endif %}
          </ul>
      </div>  
    </div> 
    
    <div style="height: 110px;position: fixed;bottom:-30px;right: 25%;">
      <ul >
        <li >
          <div style="background-color: #337ab7;width: 50px;height: 50px;border-radius:4px;">
            <a href="javascript:void(0)" onclick="goto_top()">
              <i class="fa fa-chevron-up fa-2x" style="color: rgb(234,240,251);position: relative;left:11px ;top:10px"></i>
            </a>
          </div>
        </li>
      </ul>
    </div>
{% endblock %}

{% block js %}
  <script>
    var goto_top_type = -1;  
var goto_top_itv = 0;  
  
function goto_top_timer() {  
    var y = goto_top_type == 1 ? document.documentElement.scrollTop  
            : document.body.scrollTop;  
    var moveby = 15;  
    y -= Math.ceil(y * moveby / 100);  
    if (y < 0) {  
        y = 0;  
    }  
    if (goto_top_type == 1) {  
        document.documentElement.scrollTop = y;  
    } else {  
        document.body.scrollTop = y;  
    }  
    if (y == 0) {  
        clearInterval(goto_top_itv);  
        goto_top_itv = 0;  
    }  
}  
  
function goto_top() {  
    if (goto_top_itv == 0) {  
        if (document.documentElement && document.documentElement.scrollTop) {  
            goto_top_type = 1;  
        } else if (document.body && document.body.scrollTop) {  
            goto_top_type = 2;  
        } else {  
            goto_top_type = 0;  
        }  
        if (goto_top_type > 0) {  
            goto_top_itv = setInterval('goto_top_timer()', 50);  
        }  
    }  
} 
(function(){   
    var oDiv=document.getElementById("float");   
    var H=0,iE6;   
    var Y=oDiv;   
    while(Y){H+=Y.offsetTop;Y=Y.offsetParent};   
    iE6=window.ActiveXObject&&!window.XMLHttpRequest;   
    if(!iE6){   
        window.onscroll=function()   
        {   
            var s=document.body.scrollTop||document.documentElement.scrollTop;   
            if(s>H){oDiv.className="div1 div2";if(iE6){oDiv.style.top=(s-H)+"px";}}   
            else{oDiv.className="div1";}       
        };   
    }   
})(); 
  </script>
{% endblock %}
